<div class="login">
  <div class="login-container">
    <div class="login-container-header">
      <h1>Login</h1>
    </div>

    <div class="login-container-body">
      <form [formGroup]="loginForm" class="login-container-body-form">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password">
        </mat-form-field>

        <button mat-flat-button class="login-container-body-form-btn">Login</button>
      </form>
    </div>
  </div>
</div>
